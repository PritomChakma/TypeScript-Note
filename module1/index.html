<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Financing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <section class="py-12">
    <div class="max-w-5xl mx-auto px-4">
      <h1 class="text-4xl font-bold text-center text-green-800 mb-10">
        Types of Properties You Can Finance
      </h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card 1 -->
        <div class="bg-white p-6 rounded-xl shadow border border-gray-200 flex gap-4 items-start">
          <div class="text-green-500 text-2xl">🏢</div>
          <p>Offices and retail premises</p>
        </div>
        <!-- Card 2 -->
        <div class="bg-white p-6 rounded-xl shadow border border-gray-200 flex gap-4 items-start">
          <div class="text-green-500 text-2xl">🏭</div>
          <p>Warehouses and industrial sites</p>
        </div>
        <!-- Card 3 -->
        <div class="bg-white p-6 rounded-xl shadow border border-gray-200 flex gap-4 items-start">
          <div class="text-green-500 text-2xl">🏥</div>
          <p>Medical and childcare centres</p>
        </div>
        <!-- Card 4 -->
        <div class="bg-white p-6 rounded-xl shadow border border-gray-200 flex gap-4 items-start">
          <div class="text-green-500 text-2xl">🏘️</div>
          <p>Mixed-use residential/commercial buildings</p>
        </div>
        <!-- Card 5 -->
        <div class="bg-white p-6 rounded-xl shadow border border-gray-200 flex gap-4 items-start">
          <div class="text-green-500 text-2xl">🌱</div>
          <p>Vacant commercial land for development</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
